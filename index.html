<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Instagrid</title>
		<meta name="description" content="Search Instagram by Hashtag">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
		<header>
			<div class="banner">
				<img src="images/instagrid-logo.svg" alt="Instagrid Logo">
			</div>
			<div class="searchbox">
				<img src="images/instagrid-icon.svg" alt="Instagrid Camera Icon">

					<form>
					 <div id="inputcenter">
						<input type="text" id="search" placeholder="Enter your search..."  maxlength="10">
						</input>

						<button type="submit" id="button"></button>
					</div>
					</form>


			</div>

		</header>

		<div class="loading">
			<i class="fa fa-cog fa-spin fa-3x"></i>
			<p>Loading...</p>
		</div>

		<ul class="flexcontainer">
		 		<li id="initialitem">
							<div class="flexitem" >
								<img class ="default" src="images/search-tags.svg">
							</div>
				</li>
		</ul>

		<footer>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/main/main.js"></script>
	</body>
</html>
